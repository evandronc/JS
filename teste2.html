<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<!--Javascript-->
<script>
    const handleMouse = () => {
    const lamp = document.getElementById("lamp")
    lamp.src = "images/bulb-on.jpg"
    }
    const handleClick = () => {
    const lamp = document.getElementById("lamp")
    lamp.src = "images/bulb-broken.jpg"
    }
</script>
<body>
<img id="lamp" src="images/bulb-ogg.jpg" onMouseOver=handleMouse() onclick=handleClick()>
</body>
</html>
